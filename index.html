    <script type="text/javascript">
      function updateFinal(obj) {
         var bin = "";
         row = obj.getElementsByTagName("td")
         toh = obj.getElementsByTagName("th")[0]
         tod = obj.getElementsByTagName("th")[1]
         for (var i = 0, col; col = row[i]; i++) {
           bin += col.innerHTML;
         }
         hex = ConvertBase.bin2hex(Number(bin))
         dec = ConvertBase.bin2dec(Number(bin))
         toh.innerHTML = "$" + hex.toString()
         tod.innerHTML = dec.toString()
      }
    </script>
    <script type="text/javascript">
      function swapFinal(obj) {
         var bin = "";
         var cr = 0;
         table = document.getElementById("chargen");
         row = table.getElementsByTagName("td");
         tot = table.getElementsByTagName("th");
         for (var i = 0, col; col = row[i]; i++) {
           bin += col.innerHTML;
           cr = i;
         }
         dec = ConvertBase.bin2dec(Number(bin))
         tot[cr].style.color = #ff471a;
         tot[cr].innerHTML = dec.toString()
      }
    </script>
    <script type="text/javascript">
      function updateValue(obj) {
        if (obj.innerHTML == '0') {
          obj.style.backgroundColor = '#867ADE';
          obj.innerHTML = '1'
          updateFinal(obj.parentElement)
        } else {
          obj.style.backgroundColor = '#483AAA';
          obj.innerHTML = '0'
          updateFinal(obj.parentElement)
        }
      }
    </script>
    <script type="text/javascript">
      function updateRow(val, type, rown) {
        console.log(type)
        if (type == "hex") {
          bin = ConvertBase.hex2bin(val).toString();
        } else if (type == "dec") {
          bin = ConvertBase.dec2bin(val).toString();
        } else {
          bin = val
        }
        while (bin.length < 8) {
          bin = "0" + bin;
        }
        table = document.getElementById("chargen");
        line = table.getElementsByTagName("tr")[rown - 1];
        row = line.getElementsByTagName("td")
        for (var i = 0, col; col = row[i]; i++) {
          if (bin.charAt(i) != col.innerHTML) {
            updateValue(col);
          }
        }
      }
    </script>
